<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="./Imgs/icone-nav.ico">
  <script src="https://kit.fontawesome.com/3ba4c661d9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/reset.css">
  <script src="./Js/login.js" defer></script> 

</head>
<body>
<main class="bloco">
  <div class="login-container" id="login-container">
<div class="form-container">
  <form action="" class="form form-login">
    <h2 class="form-title"> Entrar com</h2>
    <div class="form-social">
      <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
      </a>
      <a href="#" class="social-icon">
        <i class="fab fa-apple"></i>
      </a>
    </div>
    <p class="form-text">ou utilize a conta</p>
    <div class="form-input-container">
      <input type="email" class="form-input" placeholder="Email">
      <input type="password" class="form-input" placeholder="Senha">
    </div>
    <a href="#" class="form-link">Esqueceu a senha?</a>
    <button class="form-button" onclick="login()">Logar</button>
    <p class="mobile-text">Não tem conta? <a href="#" id="open-register-mobile">Registre-se</a></p>
  </form>
  <form action="" class="form form-register">
    <h2 class="form-title"> Criar Conta</h2>
    <div class="form-social">
      <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
      </a>
      <a href="#" class="social-icon">
        <i class="fab fa-apple"></i>
      </a>
    </div>
    <p class="form-text">ou cadastre seu email</p>
    <div class="form-input-container">
      <input type="text" class="form-input" placeholder="Nome">
      <input type="email" class="form-input" placeholder="Email">
      <input type="password" class="form-input" placeholder="Senha">
    </div>
    <button type="button" class="form-button">Cadastrar</button>
    <p class="mobile-text">Já tem conta? <a href="#" id="open-login-mobile">Login</a></p>
  </form>

  </form>

</div>
<div class="overlay-container">
  <div class="overlay">
    <h2 class="form-title form-title-light"> Bem-vindo de volta! </h2>
    <p class="form-text">Para manter-se conectado conosco, faça o login novamente</p>
    <button class="form-button form-button-light" id="open-login">Entrar</button>
  </div>
  <div class="overlay">
    <h2 class="form-title form-title-light"> Olá Usuário! </h2>
    <p class="form-text">Cadastre-se agora e comece a comprar no nosso site</p>
    <button type="button" class="form-button form-button-light" id="open-register">Cadastrar</button>
  </div>


</div>
  </div>
</main>

</body>
</html>
