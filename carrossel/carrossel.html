<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel</title>
  <link rel="stylesheet" href="./carrossel.css">
</head>

<body>
  <div class="slider">
    <div class="slides">
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <input type="radio" name="radio-btn" id="radio5">

      <div class="slide first">
        <img src="./imagens/quinta.jpeg" alt="">
      </div>
      <div class="slide">
        <img src="./imagens/sexta.jpeg" alt="">
      </div>
      <div class="slide">
        <img src="./imagens/sabado.jpeg" alt="">
      
      </div>
      <div class="slide">
        <img src="./imagens/domingo.jpeg" alt="">
    
      </div>
      <div class="slide">
        <img src="./imagens/segunda.jpeg" alt="">
      
      </div>
      
      <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
        <div class="auto-btn5"></div>
      </div>

    </div>

    <div class="manual-navigation">
      <label class="manual-btn" for="radio1"></label>
      <label class="manual-btn" for="radio2"></label>
      <label class="manual-btn" for="radio3"></label>
      <label class="manual-btn" for="radio4"></label>
      <label class="manual-btn" for="radio5"></label>
    </div>

  </div>
<script src="./carrossel.js"></script>
</body>

</html>
