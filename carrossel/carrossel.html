<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./carrossel.css">
  <script src="./carrossel.js" defer></script>
  <title>Slider</title>
</head>
<body>
  <div class="container-slider">
    <button id="prev-button"><img src="./imagens/arrow.png" alt="prev-button"></button>
    <div class="container-images">
      <img src="./imagens/quinta.jpeg" alt="girl" class="slider on">
      <img src="./imagens/sexta.jpeg" alt="girl" class="slider">
      <img src="./imagens/sabado.jpeg" alt="girl" class="slider">
      <img src="./imagens/domingo.jpeg" alt="girl" class="slider">
      
    </div>
    <button id="next-button"><img src="./imagens/arrow.png" alt="next-button"></button>
  </div>
</body>
</html>
